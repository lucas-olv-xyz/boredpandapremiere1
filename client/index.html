<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Meu Painel</title>
    <script src="CSInterface.js"></script>
    <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
      }
      textarea {
          width: 80%;
          height: 100px;
          margin-bottom: 10px;
          font-size: 14px;
          padding: 5px;
      }
      button {
          font-size: 16px;
          padding: 10px;
          margin: 10px;
          cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Meu Painel no Premiere</h3>

    <textarea
      id="filePaths"
      placeholder="Cole os caminhos dos arquivos aqui, um por linha..."
    ></textarea>
    <button id="saveTXT">Salvar TXT</button>

    <button id="importTXT">Importar via TXT</button>
    <button id="addToTimeline">Adicionar à Timeline</button>
    <button id="addTransitions">Adicionar Transições + Outro</button>
    <button id="addSubscribeLike">Adicionar Subscribe & Like (75%)</button>
    <button id="addWatermark">Adicionar Watermark</button>

    <script src="script.js"></script>
  </body>
</html>
