<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Meu Painel Premiere</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background: #2c2c2c;
          color: white;
          text-align: center;
          padding: 20px;
      }
      button {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          background: #0078D7;
          border: none;
          color: white;
          font-size: 16px;
          cursor: pointer;
      }
      button:hover {
          background: #005A9E;
      }
      #log {
          margin-top: 10px;
          padding: 10px;
          background: black;
          height: 150px;
          overflow-y: auto;
          font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Meu Painel CEP</h1>

    <button id="import-media">Importar Mídia</button>
    <button id="create-sequence">Criar Sequência</button>
    <button id="arrange-timeline">Montar Timeline</button>

    <h2>Log</h2>
    <div id="log"></div>

    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
